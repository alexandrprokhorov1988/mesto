<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="sprint 4">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Александр Прохоров">
  <title>Mesto</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
  <header class="header">
    <a href="#" class="logo">
      <picture>
        <source media="(max-width: 375px)" srcset="images/logo-min.svg">
        <img src="images/logo-max.svg" alt="Логотип">
      </picture>
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар." class="profile__avatar">
      <div class="profile__user-info">
        <div class="profile__row">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__user-profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="card">
        <img class="card__img" src="images/card-winter-1.jpg" alt="Открытая калитка.">
        <div class="card__info">
          <h2 class="card__title">Открытая калитка</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/card-winter-2.jpg" alt="Дорога в снегу.">
        <div class="card__info">
          <h2 class="card__title">Солнце</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/card-winter-3.jpg" alt="Пруд под снегом.">
        <div class="card__info">
          <h2 class="card__title">Пруд</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/card-winter-4.jpg" alt="Деревья.">
        <div class="card__info">
          <h2 class="card__title">Деревья</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/card-winter-5.jpg" alt="Дом.">
        <div class="card__info">
          <h2 class="card__title">Дом</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="images/card-winter-6.jpg" alt="Дорога.">
        <div class="card__info">
          <h2 class="card__title">Дорога</h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <form action="#" class="form" method="get">
        <input class="form__input" type="text" name="name" placeholder="Ваше имя" required>
        <input class="form__input" type="text" name="profession" placeholder="Ваша профессия" required>
        <input class="form__submit-button" type="submit" name="submit" value="Сохранить">
      </form>
    </div>
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
