<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="sprint 4">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Александр Прохоров">
  <title>Mesto</title>
  <!--<link rel="shortcut icon" href="favicon.ico">-->
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
  <header class="header">
    <a href="#" class="logo">
      <picture>
        <source media="(max-width: 375px)" srcset="images/logo-min.svg">
        <img src="images/logo-max.svg" alt="Логотип">
      </picture>
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__user-info">
        <div class="profile__row">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__user-profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
      <div class="popup">
        <div class="popup__container">
          <div class="popup__close-icon"></div>
          <h2 class="form__title">Редактировать профиль</h2>
          <form action="#" class="form" method="get">
            <input class="form__input" type="text" name="name" placeholder="Ваше имя" required>
            <input class="form__input" type="text" name="profession" placeholder="Ваша профессия" required>
            <input class="form__submit-button" type="submit" name="submit" value="Сохранить">
          </form>
        </div>
      </div>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__img" src="images/card1.jpg" alt="Открытая калитка.">
        <div class="elements__info">
          <h2 class="elements__title">Открытая калитка</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="images/card2.jpg" alt="Дорога в снегу.">
        <div class="elements__info">
          <h2 class="elements__title">Солнце</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="images/card3.jpg" alt="Пруд под снегом.">
        <div class="elements__info">
          <h2 class="elements__title">Пруд</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="images/card4.jpg" alt="Деревья.">
        <div class="elements__info">
          <h2 class="elements__title">Деревья</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="images/card5.jpg" alt="Дом.">
        <div class="elements__info">
          <h2 class="elements__title">Дом</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__img" src="images/card6.jpg" alt="Дорога.">
        <div class="elements__info">
          <h2 class="elements__title">Дорога</h2>
          <div class="elements__like"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
